<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-3525646618861277">
    <title>제휴 문의</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3525646618861277" crossorigin="anonymous"></script>
</head>
<body>
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
        <span class="icon-sun">☀️</span>
        <span class="icon-moon">🌙</span>
    </button>
    <div class="container contact-container">
        <h1>제휴 문의</h1>
        <p class="subtitle">비즈니스 제휴 및 협업 문의를 남겨주세요.</p>

        <form action="https://formspree.io/f/xeeznvzl" method="POST" class="contact-form">
            <div class="form-group">
                <label for="company">회사명</label>
                <input type="text" id="company" name="company" required placeholder="회사명을 입력하세요">
            </div>

            <div class="form-group">
                <label for="name">담당자명</label>
                <input type="text" id="name" name="name" required placeholder="성함을 입력하세요">
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required placeholder="example@company.com">
            </div>

            <div class="form-group">
                <label for="phone">연락처</label>
                <input type="tel" id="phone" name="phone" placeholder="010-0000-0000">
            </div>

            <div class="form-group">
                <label for="subject">문의 유형</label>
                <select id="subject" name="subject" required>
                    <option value="">선택해주세요</option>
                    <option value="제휴 제안">제휴 제안</option>
                    <option value="광고 문의">광고 문의</option>
                    <option value="기술 협력">기술 협력</option>
                    <option value="기타">기타</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">문의 내용</label>
                <textarea id="message" name="message" rows="5" required placeholder="문의 내용을 자세히 작성해주세요."></textarea>
            </div>

            <button type="submit" class="submit-btn">문의하기</button>
        </form>

        <a href="index.html" class="back-link">← 메인으로 돌아가기</a>
    </div>
    <script src="main.js"></script>
</body>
</html>
